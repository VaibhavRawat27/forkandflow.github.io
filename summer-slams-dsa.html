<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summer Slams DSA25</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f9fafb;
    }

    /* Glass Container */
    .glass-wrapper {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 90%;
      width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: zoomIn 1.5s ease-out;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      font-weight: 800;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
    }

    p {
      font-size: 1rem;
      color: #e2e8f0;
      margin-bottom: 30px;
    }

    footer {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 20px;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Particles */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.2; }
      50%  { transform: translateY(-60vh) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 0.2; }
    }

    @media screen and (max-width: 480px) {
      .glass-wrapper {
        padding: 30px 20px;
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="particles" id="particles-container"></div>

  <div class="glass-wrapper">
    <img src="Vibrant-Summer-Slams-DSA25-Logo.png" alt="Event Logo" class="logo">
    <h1>Coming Soon</h1>
    <p>Stay tuned â€” Something exciting is on the way!</p>
    <footer>&copy; 2025 Summer Slams DSA25. All rights reserved.</footer>
  </div>

  <script>
    const particleContainer = document.getElementById("particles-container");

    for (let i = 0; i < 60; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      const size = Math.random() * 10 + 4;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${6 + Math.random() * 6}s`;
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
