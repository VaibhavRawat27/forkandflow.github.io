<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Event Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Logo */
    .logo {
      width: 160px;
      height: 160px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 30px;
      animation: zoomIn 2s ease-out;
    }

    /* Headline */
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #38bdf8;
      text-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
      margin-bottom: 10px;
      animation: fadeIn 2s ease-out;
    }

    /* Subtitle */
    p {
      font-size: 1.1rem;
      color: #cbd5e1;
      margin-bottom: 50px;
      animation: fadeIn 2s ease-out;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    /* Animations */
    @keyframes zoomIn {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Particle Background */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translateY(-50vh) scale(1.3);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }
    }
  </style>
</head>

<body>
  <!-- Particle Background -->
  <div class="particles" id="particles-container"></div>

  <!-- Logo -->
  <img src="Vibrant-Summer-Slams-DSA25-Logo.png" alt="Event Logo" class="logo">

  <!-- Coming Soon -->
  <h1>Coming Soon</h1>
  <p>Stay tuned â€” Something exciting is on the way!</p>

  <!-- Footer -->
  <footer>&copy; 2025 Your Event Name. All rights reserved.</footer>

  <script>
    // Generate floating particles dynamically
    const particleContainer = document.getElementById("particles-container");

    for (let i = 0; i < 25; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      const size = Math.random() * 10 + 4;
      p.style.width = `${size}px`;
      p.style.height = `${size}px`;
      p.style.left = `${Math.random() * 100}%`;
      p.style.top = `${Math.random() * 100}%`;
      p.style.animationDuration = `${5 + Math.random() * 10}s`;
      particleContainer.appendChild(p);
    }
  </script>
</body>
</html>
